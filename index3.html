<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Impossible Avoidance Game</title>
  <style>
    /* Remove default margins and fill the window */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }
    /* Style the canvas element */
    canvas {
      display: block;
      background-color: #222;
    }
    /* Style the Game Over overlay */
    #gameOver {
      color: #fff;
      font-size: 40px;
      text-align: center;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-family: 'Courier New', Courier, monospace;
    }
    /* Style the Play Again button */
    #playAgain {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3cb371;
      color: #fff;
      box-shadow: 0 0 8px rgba(60, 179, 113, 0.7);
      transition: background-color 0.3s ease;
    }
    #playAgain:hover {
      background-color: #2e8b57;
    }
  </style>
</head>
<body>
  <!-- The game canvas -->
  <canvas id="gameCanvas"></canvas>
  
  <!-- Overlay for Game Over message and Play Again button -->
  <div id="gameOver">
    Game Over!<br>
    <button id="playAgain">Play Again</button>
  </div>
  
  <script>
    // Get canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fill the window
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Player object (hitbox that follows the mouse)
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10
    };

    // Update player position based on mouse movement
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      player.x = e.clientX - rect.left;
      player.y = e.clientY - rect.top;
    });

    // Array to hold active projectiles
    const projectiles = [];

    // Function to spawn a new projectile from a random edge
    function spawnProjectile() {
      const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
      let x, y, dx, dy;
      const speed = Math.random() * 2 + 2;
      const radius = Math.random() * 5 + 5; // Projectile size between 5 and 10

      switch (side) {
        case 0: // top
          x = Math.random() * canvas.width;
          y = -radius;
          dx = (Math.random() - 0.5) * 2;
          dy = 1;
          break;
        case 1: // right
          x = canvas.width + radius;
          y = Math.random() * canvas.height;
          dx = -1;
          dy = (Math.random() - 0.5) * 2;
          break;
        case 2: // bottom
          x = Math.random() * canvas.width;
          y = canvas.height + radius;
          dx = (Math.random() - 0.5) * 2;
          dy = -1;
          break;
        case 3: // left
          x = -radius;
          y = Math.random() * canvas.height;
          dx = 1;
          dy = (Math.random() - 0.5) * 2;
          break;
      }
      // Normalize the direction vector and scale it by speed
      const magnitude = Math.sqrt(dx * dx + dy * dy);
      dx = (dx / magnitude) * speed;
      dy = (dy / magnitude) * speed;

      // Add the new projectile
      projectiles.push({ x, y, dx, dy, radius });
    }

    // Spawn projectiles more frequently for an impossible challenge
    const spawnInterval = setInterval(spawnProjectile, 200);

    let gameOver = false;

    // Main game loop
    function gameLoop() {
      if (gameOver) return; // Stop the loop if the game is over

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update and draw each projectile
      for (let i = projectiles.length - 1; i >= 0; i--) {
        const p = projectiles[i];
        p.x += p.dx;
        p.y += p.dy;
        // Draw projectile
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        // Remove projectile if off-screen
        if (p.x < -50 || p.x > canvas.width + 50 || p.y < -50 || p.y > canvas.height + 50) {
          projectiles.splice(i, 1);
        }

        // Check collision with player
        const dx = player.x - p.x;
        const dy = player.y - p.y;
        if (Math.hypot(dx, dy) < player.radius + p.radius) {
          gameOver = true;
          clearInterval(spawnInterval);
          document.getElementById('gameOver').style.display = 'block';
          break;
        }
      }

      // Draw player hitbox (invisible as it's the same color as the canvas background)
      ctx.fillStyle = '#222';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fill();

      // Continue game loop
      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);

    // "Play Again" button event - redirect to index.html
    document.getElementById('playAgain').addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
