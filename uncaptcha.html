<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UnCaptcha Challenge - Password Verification</title>
  <style>
    /* Load your custom font */
    @font-face {
      font-family: 'Salahuddin';
      src: url('Salahuddin.otf') format('opentype');
    }
    
    body {
      background-color: #000;
      color: #00FF00;
      font-family: 'Salahuddin', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    h1, h2 {
      margin: 0.5em 0;
      text-align: center;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
      border: 1px solid #00FF00;
      border-radius: 5px;
      background-color: #000;
      color: #00FF00;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #ff6347, #3cb371, #2e8b57);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background: linear-gradient(45deg, #ff4500, #2e8b57, #3cb371);
    }
    
    #message {
      font-size: 1.2rem;
      margin-top: 20px;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    #binaryBox {
      width: 80%;
      max-width: 600px;
      height: 200px;
      background-color: #111;
      border: 1px solid #00FF00;
      padding: 10px;
      overflow-y: scroll;
      font-size: 0.9rem;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>UnCaptcha Challenge</h1>
  <h2>Password Strength Test</h2>
  
  <!-- First Test: Generate and evaluate password -->
  <form id="passwordForm">
    <input type="text" id="passwordInput" placeholder="Enter strong password" required>
    <input type="submit" value="Evaluate Password">
  </form>
  
  <!-- Second Test: Retype the password exactly -->
  <form id="rewriteForm" class="hidden">
    <input type="password" id="rewriteInput" placeholder="Retype your password" required>
    <input type="submit" value="Verify Password">
  </form>
  
  <!-- Final Puzzle: Binary message -->
  <div id="binarySection" class="hidden">
    <h2>Find the Hidden Message</h2>
    <p>Scroll through the binary below to discover the hidden message.</p>
    <div id="binaryBox"></div>
  </div>
  
  <div id="message"></div>
  
  <script>
    // Global variable to hold the password if it passes the strength test
    let originalPassword = "";
    
    // Dictionary for additional penalties (if a match is found, deduct points)
    const dictionaryPenalties = {
      "password": 10,
      "admin": 10,
      "123": 5,
      "qwerty": 8,
      // add more entries as needed...
    };

    // Handle the first test (password evaluation)
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const pass = document.getElementById('passwordInput').value;
      const score = calculatePasswordScore(pass);
      let msg = "Password Score: " + score + "/100. ";
      
      // Lower threshold from 85 to 75
      if (score < 75) {
        msg += "Insufficient strength (human patterns detected). Try again.";
      } else {
        msg += "Password accepted. Please retype it exactly.";
        originalPassword = pass;
        document.getElementById('passwordForm').classList.add('hidden');
        document.getElementById('rewriteForm').classList.remove('hidden');
      }
      
      document.getElementById('message').textContent = msg;
    });
    
    // Handle the second test (retyping verification)
    document.getElementById('rewriteForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const retype = document.getElementById('rewriteInput').value;
      let msg = "";
      if (retype === originalPassword) {
        msg = "Password retyped correctly. Now, complete the final challenge.";
        // Proceed to show the binary puzzle section.
        document.getElementById('rewriteForm').classList.add('hidden');
        document.getElementById('binarySection').classList.remove('hidden');
        populateBinaryBox();
      } else {
        msg = "Passwords do not match. Access Denied.";
      }
      document.getElementById('message').textContent = msg;
    });
    
    // Calculate password score using modified criteria
    function calculatePasswordScore(pass) {
      const chars = pass.length;
      // Length must be between 6 and 32 characters.
      if (chars < 6 || chars > 32) {
        return 0;
      }
      // Must include at least one special character from - # $ + % @ ^ * /
      if (!/[-#\$+\%@\^\*\/]/.test(pass)) {
        return 0;
      }
      // Must include at least one digit.
      if (!/[0-9]/.test(pass)) {
        return 0;
      }
      // Must have at least one uppercase and one lowercase letter.
      if (!/(?=.*[A-Z])(?=.*[a-z])/.test(pass)) {
        return 0;
      }
      
      // Start score with the length.
      let score = chars;
      
      // Bonus for special characters.
      const specialMatches = pass.match(/[-#\$+\%@\^\*\/]/g);
      const specialCount = specialMatches ? specialMatches.length : 0;
      score += 2 * specialCount;
      
      // Bonus for digits.
      const numberMatches = pass.match(/[0-9]/g);
      const numCount = numberMatches ? numberMatches.length : 0;
      score += 2 * numCount;
      
      // Bonus for alphabetic characters.
      const alphaMatches = pass.match(/[A-Za-z]/g);
      const alphaCount = alphaMatches ? alphaMatches.length : 0;
      score += alphaCount;
      
      // Reduced penalty for consecutive identical characters (from 10 to 5 points).
      if (/(.)\1+/.test(pass)) {
        score -= 5;
      }
      
      // Deduct 3 points for three or more consecutive lowercase letters.
      if (/[a-z]{3,}/.test(pass)) {
        score -= 3;
      }
      
      // Deduct 3 points for three or more consecutive uppercase letters.
      if (/[A-Z]{3,}/.test(pass)) {
        score -= 3;
      }
      
      // Deduct 3 points for three or more consecutive digits.
      if (/[0-9]{3,}/.test(pass)) {
        score -= 3;
      }
      
      // Additional penalties for dictionary matches.
      for (let key in dictionaryPenalties) {
        const regex = new RegExp(key, "i");
        if (regex.test(pass)) {
          score -= dictionaryPenalties[key];
        }
      }
      
      // Ensure score is between 0 and 100.
      if (score < 0) score = 0;
      if (score > 100) score = 100;
      
      return score;
    }
    
    // Populate the binary box with a long repeating binary message.
    function populateBinaryBox() {
      // Convert "hidden message" to binary for each character.
      const phrase = "hidden message";
      let binaryPhrase = "";
      for (let i = 0; i < phrase.length; i++) {
        let bin = phrase.charCodeAt(i).toString(2);
        bin = "00000000".substr(bin.length) + bin;
        binaryPhrase += bin + " ";
      }
      // Repeat the binary phrase enough times to require scrolling.
      const repeatCount = 100; // Adjust length if desired.
      let longBinary = "";
      for (let i = 0; i < repeatCount; i++) {
        longBinary += binaryPhrase + "\n";
      }
      document.getElementById('binaryBox').textContent = longBinary;
    }
  </script>
</body>
</html>
