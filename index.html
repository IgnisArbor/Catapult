<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anti-GPT CAPTCHA</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1><b>Anti-GPT</b></h1>
  <h2>Can you solve this captcha?</h2>
  
  <!-- Captcha image element -->
  <img id="captchaImage" alt="Captcha Image" />

  <!-- Result message will be displayed here -->
  <p id="result"></p>

  <form id="myForm">
      <input type="text" id="userInput" placeholder="Enter a value" required>
      <input type="submit" value="Submit">
  </form>
  
  <h3>Submitted Values</h3>
  <ul id="valueList"></ul>
  
  <script src="script.js"></script>
</body>
</html>
